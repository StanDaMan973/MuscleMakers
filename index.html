<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MuscleMakers </title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Playball&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700&display=swap"

<body>

  <section class="workout">
    <div class="container">
      <div class="workout-content">
        <div class="content-box">
          <h2>FREE 7-DAY WORKOUT PLAN</h2>
          <h1>Kick off your next phase of fitness with a FREE workout plan.</h1>
          <a href="#" class="button">Download The Free Plan</a>
        </div>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">


    <div id="mc_embed_shell">
      <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          margin: 0 auto;
          font: 14px Helvetica, Arial, sans-serif;
          width: 600px;
        }

        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us19.list-manage.com/subscribe/post?u=eeeb967c895b87c1646200847&amp;id=5ea90a24dd&amp;f_id=008fb8e4f0"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank">
          <div id="mc_embed_signup_scroll">
            <span class="close">&times;</span>
            <h2>Subscribe</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group"><label for="mce-FNAME">First Name </label><input type="text" name="FNAME"
                class=" text" id="mce-FNAME" value=""></div>
            <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span
                  class="asterisk">*</span></label><input type="email" name="EMAIL" class="required email"
                id="mce-EMAIL" value="" required=""></div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px;">
              /* real people should not fill this in and expect good things - do not remove this or risk form bot
              signups */
              <input type="text" name="b_eeeb967c895b87c1646200847_5ea90a24dd" tabindex="-1" value="">
            </div>
            <div class="optionalParent">
              <div class="clear foot">
                <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Subscribe">
                <p style="margin: 0px auto;"><a href="http://eepurl.com/ix61WY"
                    title="Mailchimp - email marketing made easy and fun"><span
                      style="display: inline-block; background-color: transparent; border-radius: 4px;"><img
                        class="refferal_badge"
                        src="https://digitalasset.intuit.com/render/content/dam/intuit/mc-fe/en_us/images/intuit-mc-rewards-text-dark.svg"
                        alt="Intuit Mailchimp"
                        style="width: 220px; height: 40px; display: flex; padding: 2px 0px; justify-content: center; align-items: center;"></span></a>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
      <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
      <script type="text/javascript">
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[1] = 'FNAME';
          ftypes[1] = 'text';
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[2] = 'LNAME';
          ftypes[2] = 'text';
          fnames[3] = 'ADDRESS';
          ftypes[3] = 'address';
          fnames[4] = 'PHONE';
          ftypes[4] = 'phone';
          fnames[5] = 'MMERGE5';
          ftypes[5] = 'radio';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
      </script>
    </div>



  </div>



  <footer>
    <div class="container">
      <div class="copyright">
        <p>All rights reserved Â© MuscleMakers 2023</p>
      </div>
    </div>
  </footer>



  <script src="/js/main.js"></script>

</body>
