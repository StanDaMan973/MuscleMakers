<body>

  <section class="workout">
    <div class="container">
      <div class="workout-content">
        <div class="content-box">
          <h2>FREE 7-DAY WORKOUT PLAN</h2>
          <h1>Kick off your next phase of fitness with a FREE workout plan.</h1>
          <a href="#" class="button">Download The Free Plan</a>
        </div>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">

    <div id="mc_embed_shell">
      <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
      <style type="text/css">
        #mc_embed_signup {
          background: #fff;
          clear: left;
          font: 16px Helvetica, Arial, sans-serif;
          width: 600px;
          margin: 0 auto;
          margin-top: 2rem;
        }

        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
           We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
      </style>
      <div id="mc_embed_signup">
        <form
          action="https://gmail.us19.list-manage.com/subscribe/post?u=eeeb967c895b87c1646200847&amp;id=913ae79dfa&amp;f_id=0007bfe4f0"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
          target="_blank">
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group"><label for="mce-FNAME">First Name </label><input type="text" name="FNAME"
                class=" text" id="mce-FNAME" value=""></div>
            <div class="mc-field-group"><label for="mce-EMAIL">Email Address <span
                  class="asterisk">*</span></label><input type="email" name="EMAIL" class="required email"
                id="mce-EMAIL" value="" required=""><span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span></div>
            <div id="mce-responses" class="clear">
              <div class="response" id="mce-error-response" style="display: none;"></div>
              <div class="response" id="mce-success-response" style="display: none;"></div>
            </div>
            <div aria-hidden="true" style="position: absolute; left: -5000px;"><input type="text"
                name="b_eeeb967c895b87c1646200847_913ae79dfa" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button"
                value="Subscribe"></div>
          </div>
        </form>
      </div>
      <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
      <script type="text/javascript">
        (function ($) {
          window.fnames = new Array();
          window.ftypes = new Array();
          fnames[1] = 'FNAME';
          ftypes[1] = 'text';
          fnames[0] = 'EMAIL';
          ftypes[0] = 'email';
          fnames[2] = 'LNAME';
          ftypes[2] = 'text';
          fnames[3] = 'ADDRESS';
          ftypes[3] = 'address';
          fnames[4] = 'PHONE';
          ftypes[4] = 'phone';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
      </script>
    </div>




  </div>



  <footer>
    <div class="container">
      <div class="copyright">
        <p>All rights reserved Â© MuscleMakers 2023</p>
      </div>
    </div>
  </footer>



  <script src="/js/main.js"></script>
